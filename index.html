        :root {
            --color-neutral-950: rgb(10 10 10);
            --color-neutral-50: rgb(250 250 250);
            --color-neutral-0: rgb(255 255 255);
        }

        .board {
            display: grid;
            grid-template-rows: repeat(8, 1fr);
            gap: 0.1rem;
        }

        .rank {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.1rem;
        }

        .square {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--color-neutral-950);
            position: relative;
        }

        .rank:nth-child(odd) .square:nth-child(odd),
        .rank:nth-child(even) .square:nth-child(even) {
            color: var(--color-neutral-950);
            background-color: var(--color-neutral-50);
        }

        .rank:nth-child(odd) .square:nth-child(even),
        .rank:nth-child(even) .square:nth-child(odd) {
            color: var(--color-neutral-50);
            background-color: var(--color-neutral-950);
        }

        .rank .square .rank-info,
        .rank .square .file-info {
            position: absolute;
            font-size: 0.7em;
        }

        .rank .square .rank-info {
            top: 0em;
            left: 0.2em;
        }

        .rank .square .file-info {
            bottom: 0em;
            right: 0.2em;
        }
    </style>
</head>
